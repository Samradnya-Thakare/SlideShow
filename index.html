<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="img/photo1.png" class="slide" id="slide">
        <img src="img/back.png" class="icon-action icon-back" onclick="back()">
        <img src="img/next.png" class="icon-action icon-next" onclick="next()">
    </div>
    <script src="script.js"></script>
</body>

</html>
